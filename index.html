<!DOCTYPE html>
<html Lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <Title>Image Carousel</Title>
  </head>

  <body>

    <div class="carousel-container">
        <i class="fa fa-arrow-left" id="prevBtn"></i>
        <i class="fa fa-arrow-right" id="nextBtn"></i>
      <div class="carousel-slide">
        <img id="lastClone" src="./img/lam4.jpg" alt="car">
        <img src="./img/lam1.jpg" alt="car">
        <img src="./img/lam2.jpg" alt="car">
        <img src="./img/lam3.jpg" alt="car">
        <img src="./img/lam4.jpg" alt="car">
        <img id="firstClone" src="./img/lam1.jpg" alt="car">
      </div>
    </div>

    <script src="carousel.js"></script>
  </body>

</html>
